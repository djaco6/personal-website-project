<!DOCTYPE html>

<html>
    <head>
        <title>In Memoriam: Meeka the Cat -- Felis catus amatus</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id = "topBar">
            <p id = "topBarTitle">
                <strong>IN MEMORIAM:</strong><br> Meeka the Cat <br><i>Felis catus amatus</i>
            </p>
            <img id = "topBarSilhouette" src = "catSilhouette.png" alt = "Silhouette drawing of a cat.">
        </div>

        <div id = "navBar">
            <div class = "navBarChunk" id = "home"><a href = "home.html" id = "homeLink">Home</a></div>
            <div class = "navBarChunk" id = "contact"><a href = "contact.html" id = "contactLink">Contact</a></div>
            <div class = "navBarChunk" id = "links"><a href = "links.html" id = "linksLink">Links</a></div>
            <div class = "navBarChunk" id = "pictures"><a href = "pictures.html" id = "picturesLink">Pictures</a></div>
        </div>

        <div id = "contactSection">
            <h1 id = "contactHeader">Contact us:</h1>

            <form id = "contactForm">
                <fieldset id = "contactFieldset">
                    <legend id = "contactLegend">Questions about Meeka, or stories about your cat? Reach out below:</legend>
                    
                    <div class = "formChunk" id = "nameLabelChunk">
                        <label for = "name">Name</label>
                        <input type = "text" id = "name">
                    </div>

                    <div class = "formChunk" id = "emailLabelChunk">
                        <label for = "email">Email</label>
                        <input type = "email" id = "email">
                    </div>

                    <div class = "formChunk" id = "agreementLabelChunk">
                        <label for = "agreement">Meeka was a beautiful cat</label>
                        <input type = "checkbox" id = "agreement">
                    </div>

                    <div class = "formChunk" id = "messageLabelChunk">
                        <label for = "message">Message:</label>
                        <textarea rows = 33 cols = 33 id = "message">Type your message here...</textarea>
                    </div>

                    <div class = "formChunk" id = "submitButton">
                        <input type = "submit"> 
                    </div>
                </fieldset>
            </form>
        </div>

        <div id = "footerBar">
            <div id = "authorName">Copyright 2023 Daniel Jacob Moore</div>
            <div id = "silhouetteCredit"><a href="https://www.freepik.com/free-vector/silhouette-cats-different-positions_1261801.htm#query=cat%20silhouette&position=0&from_view=keyword&track=ais">Cat silhouette image by renata.s</a> on Freepik</div>
        </div>
    </body>
</html>
